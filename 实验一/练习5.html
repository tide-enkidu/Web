<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习5</title>
</head>
<body>
    <div class="form" method="get">
        <div class="account">
            用户名:<input type="text">
        </div>
        <br>
        <div class="password">
            密码 ：<input type="password">
        </div>
        <br>
        <div class="gender">
            性别：<input type="radio" value="male" checked=""><img src="./素材/images/male.gif" alt="男">
                  <input type="radio" value="female"><img src="./素材/images/female.gif" alt="女">
        </div>
        <br>
        <div class="interest">
            爱好:<input type="checkbox" value="sport">运动
                <input type="checkbox" value="chat">聊天
                <input type="checkbox" value="game">游戏
        </div>
        <br>
        <div class="occupation">
            职业：<select>
                <option>学生</option>
                <option>教师</option>
            </select>
        </div>
        <br>     
        <div class="sub">
            <input type="submit">
            <input type="reset">
        </div>
    </div>
</body>
</html>
