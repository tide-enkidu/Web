<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Bootstrap示例</title>
  <!-- 引入 Bootstrap CSS -->
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <style>
    .content {
      background-color: #dedef8;
      box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 栅格系统示例 -->
    <h1>栅格系统示例</h1>
    <div class="row">
      <div class="content col-md-4 col-sm-6">
        <p>列宽md-4 sm-6</p>
      </div>
      <div class="content col-md-4 col-md-offset-4 col-sm-6">
        <p>列宽md-4 sm-6</p>
      </div>
    </div>
    <hr />

    <!-- 表单组件示例 -->
    <h1>表单组件示例</h1>
    <form class="form-horizontal" role="form" style="width: 400px;">
      <div class="form-group">
        <label for="username" class="col-sm-3 control-label">用户名：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" placeholder="请输入用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">密码：</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <div style="float: right;padding-right: 15px;">
          <button type="submit" class="btn btn-primary">登录
          </button>
          <button type="reset" class="btn btn-default">清空</button>
        </div>
      </div>

    </form>
    <hr />

    <!-- 表格组件示例 -->
    <h1>表格组件示例</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>姓名</th>
          <th>成绩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>张三</td>
          <td>60</td>
        </tr>
        <tr>
          <td>2</td>
          <td>李四</td>
          <td>70</td>
        </tr>
        <tr>
          <td>3</td>
          <td>王五</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 引入 jQuery和Bootstrap 的JavaScript 文件-->
  <script src="../lib/jquery-2.1.4.min.js"></script>
  <script src="../lib/bootstrap.min.js"></script>
</body>

</html>
