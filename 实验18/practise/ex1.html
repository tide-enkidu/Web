<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>设置斑马条纹表格</title>
  <style>
    .table_style {
      width: 500px;
      margin: 0px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table tr td {
      width: 50%;
      border: 1px solid #ff751a;
      padding: 5px;
    }

    table tr th {
      border: 1px solid #79ff4d;
      padding: 5px;
    }

    .zebra {
      background-color: #ff0066;
    }
  </style>
</head>

<body>
  <div class="table_style">
    <table>
      <tr>
        <th>Student Name</th>
        <th>Marks in Science</th>
      </tr>
      <tr>
        <td>Janet</td>
        <td>85.00</td>
      </tr>
      <tr>
        <td>David</td>
        <td>92.00</td>
      </tr>
      <tr>
        <td>Arthur</td>
        <td>79.00</td>
      </tr>
      <tr>
        <td>Bill</td>
        <td>82.00</td>
      </tr>
    </table>
  </div>
  <script src="../lib/jquery-3.3.1.min.js">
  </script>
  <script>
    $(function () {
      $("tr:odd").addClass("zebra");
    });
  </script>
</body>

</html>
