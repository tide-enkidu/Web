<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>穿梭框</title>
  <style>
    select {
      width: 170px;
      height: 240px;
      font-size: 18px;
      background-color: #a4ff34;
    }
  </style>
</head>

<body>
  <select id="selectLeft" size="10" multiple>
    <option value="0">香蕉</option>
    <option value="1">苹果</option>
    <option value="2">鸭梨</option>
    <option value="3">葡萄</option>
  </select>
  <button id="toRight">></button>
  <button id="toLeft"><</button>

      <select id="selectRight" size="10" multiple></select>
      <script src="../lib/jquery-3.3.1.min.js"></script>
      <script>
        $(function () {
          $("#toRight").click(function () {
            const options = $("#selectLeft option:selected")
            $("#selectRight").append(options)
            if (options) {
              options.prop("selected", false)
            }

            $("#toLeft").click(function () {
              const options = $("#selectRight option:selected")
              $("#selectLeft").append(options)
              if (options) {
                options.prop("selected", false)
              }
            })
          })
        })

      </script>
</body>

</html>
