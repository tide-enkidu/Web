<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>练习4</title>
    <style type="text/css">
        .datalist{
            color: #011629;
            background-color: hwb(210 80% 9%);
            font-family: Arial,楷体;
            border:#043769 solid 1px;
            border-collapse: collapse;
            width: 25%;
        }
        .datalist th,.datalist td{
            border:#024d97 solid 1px;
        }
        .datalist tr.oddrow{
            background-color: #AABBCC;
        }
    </style>
</head>

<body>
<table class="datalist">
    <caption>名单</caption>
    <tr>
        <th>号码</th>
        <th>姓名</th>
    </tr>
    <tr class="oddrow">
        <td>003</td>
        <td>张三</td>
    </tr>
    <tr>
        <td>004</td>
        <td>李四</td>
    </tr>
    <tr class="oddrow">
        <td>005</td>
        <td>王五</td>
    </tr>
    <tr>
        <td>006</td>
        <td>赵六</td>
    </tr>
    <tr class="oddrow">
        <td>007</td>
        <td>钱七</td>
    </tr>
    <tr>
        <td>008</td>
        <td>孙八</td>
    </tr>
</table>
</body>
</html>
