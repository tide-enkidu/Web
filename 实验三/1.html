<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>练习1</title>
    <style type="text/css">
      .btn-group button {
        float: left;
        background-color: rgb(2, 184, 41);
        color: white;
        height: 40px;
        border: green solid 1px;
      }
      .btn-group :hover{
        background-color: rgb(4, 146, 4);
      }
    </style>
  </head>

  <body>
    <p>四个按钮组:</p>
    <div class="btn-group" style="width: 100%">
      <button style="width: 25%">Apple</button>
      <button style="width: 25%">Samsung</button>
      <button style="width: 25%">Sony</button>
      <button style="width: 25%">HTC</button>
    </div>
  </body>
</html>
