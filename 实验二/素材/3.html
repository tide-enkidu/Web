<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>图像基本练习</title>
    <style type="text/css">
      body{
        background-color: pink;
      }
      img{
        display: block;
        margin-bottom: 20px;
      }
      .border{
        border-style: dotted;
        border-width: 5px;
        border-color: blue;
      }
    </style>
  </head>
  <body>
    <img src="images/qq.jpg" title="QQ" alt="QQ" />
    <img src="images/qq.jpg" title="QQ" alt="QQ" class="border" />
  </body>
</html>
